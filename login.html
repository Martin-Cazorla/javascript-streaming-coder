<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KaijuStream - Tu dosis de Anime</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="login-container">
        <section class="login-card">
            <h1>KaijuStream</h1>
            
            <form action="#" method="POST" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ejemplo@kaiju.com" 
                        required
                        aria-describedby="emailHelp"
                    >
                    <small id="emailHelp" class="help-text">No compartiremos tu correo con nadie.</small>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Mínimo 8 caracteres" 
                        required
                        aria-required="true"
                    >
                </div>

                <button type="submit" class="btn-login">
                    Entrar al Mundo Kaiju
                </button>
            </form>

            <p class="login-footer">
                    ¿Eres nuevo? <a href="index.html">Volver al inicio</a>
            </p>

        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
